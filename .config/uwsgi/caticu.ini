[uwsgi]
chdir = /srv/caticu/
module = caticu.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/caticu.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/caticu.pid
logto = /var/log/uwsgi/caticu/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true